<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Book Cover - Taming LLMs</title>
    <!-- React & ReactDOM (UMD) -->
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>

    <!-- Babel compiler for JSX -->
    <script
      crossorigin
      src="https://unpkg.com/@babel/standalone@7.17.9/babel.min.js"
    ></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Source Sans Pro', sans-serif;
      }
      #root {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      function GreenSwirl({ width, height }) {
        const NUM_LINES = 55;
        const STEPS = 400;

        const x0 = width - 50;
        const y0 = 50;
        const x1 = 50;
        const y1 = height - 50;

        const dx = x1 - x0;
        const dy = y1 - y0;
        const diagLength = Math.sqrt(dx * dx + dy * dy);

        const perpUnitX = dy / diagLength;
        const perpUnitY = -dx / diagLength;

        const swirlPaths = [];

        for (let lineIdx = 0; lineIdx < NUM_LINES; lineIdx++) {
          const phase = (Math.PI * lineIdx) / NUM_LINES;
          let d = "";

          for (let step = 0; step <= STEPS; step++) {
            const t = step / STEPS;
            const baseX = x0 + dx * t;
            const baseY = y0 + dy * t;
            const amplitude = 100 * (1 - t);
            const offset = amplitude * Math.sin(3 * Math.PI * t + phase);
            const x = baseX + offset * perpUnitX;
            const y = baseY + offset * perpUnitY;

            if (step === 0) {
              d += `M ${x},${y}`;
            } else {
              d += ` L ${x},${y}`;
            }
          }

          swirlPaths.push(
            <path
              key={lineIdx}
              d={d}
              fill="none"
              stroke="green"  
              strokeWidth="1"
              opacity={0.1 + 0.9 * (lineIdx / NUM_LINES)}
            />
          );
        }

        return (
          <svg
            width={width}
            height={height}
            viewBox={`0 0 ${width} ${height}`}
            style={{ position: "absolute", top: 0, left: 0 }}
          >
            {swirlPaths}
          </svg>
        );
      }

      function BookCover() {
        const COVER_WIDTH = 600;
        const COVER_HEIGHT = 800;

        const coverStyle = {
          position: "relative",
          width: COVER_WIDTH,
          height: COVER_HEIGHT,
          margin: "auto",
          border: "1px solid #ccc",
          backgroundColor: "#fafafa",  // Subtle off-white background
          overflow: "hidden",
          boxShadow: "0 4px 8px rgba(0,0,0,0.1)",  // Subtle shadow for depth
        };

        return (
          <div style={coverStyle}>
            <GreenSwirl width={COVER_WIDTH} height={COVER_HEIGHT} />

            {/* Title */}
            <div
              style={{
                position: "absolute",
                top: "80px",
                left: "40px",
                width: "350px",
                fontSize: "56px",  // Increased from 48px
                fontWeight: "700",
                color: "#1C1C1C",
                letterSpacing: "-0.02em",  // Slight negative tracking for large text
                lineHeight: "1.1",
                fontFamily: "'Helvetica Neue', Helvetica, Arial, sans-serif",
                //fontFamily: "'Source Sans Pro', sans-serif",
              }}
            >
              Taming LLMs
            </div>

            {/* Subtitle */}
            <div
              style={{
                position: "absolute",
                top: "170px",
                left: "40px",
                width: "300px",
                fontSize: "22px",  // Increased from 20px
                fontWeight: "400",
                color: "#333333",  // Darker gray for better contrast
                lineHeight: "1.6",  // Increased from 1.4
                letterSpacing: "0.01em",  // Slight positive tracking
                fontFamily: "'Source Sans Pro', sans-serif",
              }}
            >
              A Practical Guide to LLM Pitfalls <br />
              with Open Source Software
            </div>

            {/* Author */}
            <div
              style={{
                position: "absolute",
                bottom: "50px",
                right: "40px",
                fontSize: "18px",  // Slightly increased from 16px
                fontWeight: "600",  // Semi-bold weight
                color: "#1C1C1C",
                textAlign: "right",
                letterSpacing: "0.02em",
                fontFamily: "'Source Sans Pro', sans-serif",
              }}
            >
              Th√°rsis Souza, Ph.D.
            </div>
          </div>
        );
      }

      function App() {
        return <BookCover />;
      }

      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
